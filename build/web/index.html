<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchange Calculator System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('currency-calculator.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            filter: blur(8px); 
            z-index: -1;
        }

        .container {
            text-align: center;
            padding: 50px;
            background-color: rgba(255, 255, 255, 0.85); 
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        h1 {
            color: #4CAF50; 
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            color: #555;
            font-size: 16px;
            margin-bottom: 30px;
        }

        a {
            display: inline-block;
            text-decoration: none;
            color: white;
            background-color: #FFC107; 
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            margin: 10px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #FFB300; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Currency Exchange Calculator System</h1>
        <p>If you are new, please register. Otherwise, log in to access the system.</p>
        <a href="UserRegistration.jsp">Register</a>
        <a href="login.jsp">Log In</a>
    </div>
</body>
</html>
